<ion-view view-title="Users">
  <ion-content>
	<ion-refresher on-refresh="doRefresh()"></ion-refresher>
	<ion-list show-delete="false" can-swipe="true">
	  <ion-item class="item-avatar" ng-repeat="item in items" href="#/app/users/{{$index}}">
	    <img src="{{item.user.picture.thumbnail}} " />
	    {{item.user.name.first}} {{item.user.name.last}}
	    <ion-option-button class="button-assertive" ng-click="delete($index)">
	    Delete
    </ion-option-button>
	  </ion-item>
	</ion-list>
	<ion-infinite-scroll on-infinite="loadMore()" distance="5%"></ion-infinite-scroll>
  </ion-content>
</ion-view>
